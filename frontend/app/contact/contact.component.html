<h2>{{title}}</h2>
    <div class="col-md-6">
        <div [innerHTML]="content" class="contact-data"></div>
        <form name="form" (ngSubmit)="f.form.valid && contactMessage()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                <md-input-container class="full-width">
                    <input md-input type="text" name="name" placeholder="Name" required />
                </md-input-container>
                <div *ngIf="f.submitted && !name.valid" class="help-block">El nombre es Requerido</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <md-input-container class="full-width">
                    <input md-input type="text" name="email" placeholder="Email" required />
                </md-input-container>
                <div *ngIf="f.submitted && !email.valid" class="help-block">El email es Requerido</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !subject.valid }">
                <md-input-container class="full-width">
                    <input md-input type="subject" name="subject" placeholder="Asunto" required />
                </md-input-container>
                <div *ngIf="f.submitted && !subject.valid" class="help-block">El asunto es Requerido</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !message.valid }">
                <md-input-container class="full-width">
                    <textarea md-input name="message" placeholder="Mensaje" rows="7" required></textarea>
                </md-input-container>
                <div *ngIf="f.submitted && !message.valid" class="help-block">El Mensaje es Requerido</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" md-raised-button color="primary">Enviar</button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        <sebm-google-map [latitude]="lat" [longitude]="lng">

        </sebm-google-map>
