<div class="container">
    <h2 class="description">{{title}}</h2>
    <div class="col-md-6">
        <div [innerHTML]="content" class="contact-data"></div>
        <form name="form" (ngSubmit)="f.form.valid && contact()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                <md-input-container class="full-width">
                    <input md-input type="text" name="name" placeholder="Name" required [(ngModel)]="model.name" #name="ngModel" />
                </md-input-container>
                <div *ngIf="f.submitted && !name.valid" class="help-block">El nombre es Requerido</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <md-input-container class="full-width">
                    <input md-input type="text" name="email" placeholder="Email" required [(ngModel)]="model.email" #email="ngModel" />
                </md-input-container>
                <div *ngIf="f.submitted && !email.valid" class="help-block">El email es Requerido</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !subject.valid }">
                <md-input-container class="full-width">
                    <input md-input type="subject" name="subject" placeholder="Asunto" required [(ngModel)]="model.subject" #subject="ngModel" />
                </md-input-container>
                <div *ngIf="f.submitted && !subject.valid" class="help-block">El asunto es Requerido</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !body.valid }">
                <md-input-container class="full-width">
                    <textarea md-input name="body" placeholder="Mensaje" rows="7" required [(ngModel)]="model.body" #body="ngModel" ></textarea>
                </md-input-container>
                <div *ngIf="f.submitted && !body.valid" class="help-block">El Mensaje es Requerido</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" md-raised-button color="primary">Enviar</button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
        </form>
    </div>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1167.429710009394!2d-71.31478565629943!3d10.20095967339246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e89d1a088191e13%3A0x735827ba402e8a02!2sSoftArs+Office!5e0!3m2!1ses!2sve!4v1484864685652" width="450" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
